<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calc">
          <div class="header">
          </div>
          <div class="display">
            <div class="display-operations">0</div>
            <div class="display-main">0</div>
          </div>
      
          <div class="row">
            <button class="button clear">ac</button>
            <button class="button delete">ce</button>
            <button class="button operator">/</button>
            <button class="button operator">x</button>
          </div>
      
          <div class="row">
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">-</button>
          </div>
      
          <div class="row">
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">+</button>
          </div>
      
          <div class="bottom-row">
            <div class="left">
              <div class="row">
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
              </div>
              
              <div class="row">
                <button class="button number zero">0</button>
                <button class="button decimal">.</button>
              </div>
            </div>
            
            <div class="right">
              <div class="button eq">=</div>
            </div>
      
          </div>
      
        </div>
      </div>
      <script src="mech.js"></script>    
</body>
</html>
